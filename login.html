<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f9;
      overflow: hidden; /* Prevent scroll */
    }

    .form-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #0072ff;
      outline: none;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px; /* padding-right for eye icon space */
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.1em;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 15px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005ecc;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #0072ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #e63946;
      font-size: 14px;
      text-align: center;
      margin-top: 12px;
    }

    /* Animate error fields */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.input-error {
  border: 1px solid #e63946 !important;
  animation: shake 0.3s ease;
}

  </style>
</head>
<body>

<div class="form-container">
  <div class="form-box">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <label>Email:
        <input type="email" id="email" required />
      </label>

      <label>Password:
      <div class="password-wrapper">
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye-slash" id="eyeIcon"></i>
        </span>
      </div>
      </label>

      <button type="submit">Login</button>
      <a class="link" href="register.html">Don't have an account? Register</a>

      <div id="errorMsg" class="error"></div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    } else {
      passwordInput.type = "password";
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    }
  }
  function loginUser(event) {
    
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var users = JSON.parse(localStorage.getItem("users")) || [];

    var user = users.find(u => u.email === email && u.password === password);

    var errorDiv = document.getElementById("errorMsg");

    if (user) {
      user.loginTime = Date.now();
      localStorage.setItem("user", JSON.stringify(user));
      window.location.href = "dashboard.html";
    }
    // } else {
    //   errorDiv.textContent = "Invalid email or password.";
    // }
    if (!user) {
  errorDiv.textContent = "Invalid email or password.";
  document.getElementById("email").classList.add("input-error");
  document.getElementById("password").classList.add("input-error");

  // Remove animation class after it finishes (so it can replay on next error)
  setTimeout(() => {
    document.getElementById("email").classList.remove("input-error");
    document.getElementById("password").classList.remove("input-error");
  }, 300);
}
    return false;
  }
</script>

</body>
</html>
